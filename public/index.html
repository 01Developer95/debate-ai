<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DebateAI - The Gemini Arena</title>
    <style>
        body { font-family: 'Courier New', monospace; background: #111; color: #0f0; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .input-group { margin-bottom: 20px; }
        textarea { width: 100%; height: 100px; background: #222; color: #fff; border: 1px solid #0f0; }
        button { padding: 10px 20px; background: #0f0; color: #000; border: none; cursor: pointer; font-weight: bold; }
        #response { border-top: 1px solid #333; margin-top: 20px; padding-top: 20px; }
        .score { font-size: 2em; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>DebateAI: The Arena</h1>
        <div class="input-group">
            <label>Topic:</label>
            <input type="text" id="topic" value="Artificial Intelligence is beneficial for humanity" style="width: 100%; margin-bottom: 10px; background: #222; color: #fff; border: 1px solid #0f0; padding: 5px;">
        </div>
        <div class="input-group">
            <label>Your Argument:</label>
            <textarea id="argument" placeholder="Enter your argument here..."></textarea>
        </div>
        <button onclick="submitDebate()">DEBATE</button>
        
        <div id="response"></div>
    </div>

    <script>
        async function submitDebate() {
            const topic = document.getElementById('topic').value;
            const argument = document.getElementById('argument').value;
            const responseDiv = document.getElementById('response');
            
            responseDiv.innerHTML = "Consulting Gemini...";
            
            try {
                const res = await fetch('/api/debate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ topic: topic, userArgument: argument })
                });
                
                const data = await res.json();
                
                if (data.error) {
                    responseDiv.innerHTML = `<span style="color:red">Error: ${data.error}</span>`;
                    return;
                }

                responseDiv.innerHTML = `
                    <h3>Analysis</h3>
                    <p>${data.analysis}</p>
                    <h3>Counter-Argument</h3>
                    <p>${data.counterArgument}</p>
                    <div class="score">Truth Score: ${data.score}/100</div>
                `;
            } catch (e) {
                responseDiv.innerHTML = `<span style="color:red">Network Error</span>`;
            }
        }
    </script>
</body>
</html>
